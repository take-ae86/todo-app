name: task_calendar
description: "TODO Calendar App - Task management with calendar, timeline, shopping list and memos"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: 6.1.5+1
  url_launcher: ^6.2.5
  hive: 2.2.3
  hive_flutter: 1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Medium.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
